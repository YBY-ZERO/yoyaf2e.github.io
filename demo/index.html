<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta charset="UTF-8">
    <title>SCROLL PAGE EXAMPLE</title>
    <link rel="stylesheet" href="css/index.css">
    <script src="js/lib/require.js"></script>
    <script>
        require(['js/config'], function () {
            require(['com/common', 'app/index']);
        });
    </script>
</head>
<body>
<div class="title">
    <h1>Welcome to use scrollpage for your web project!</h1>
</div>
<div class="scroll_page">
    <div class="page first">
        <div class="content">
            <p>this is first page-1</p>
        </div>
        <div class="control">
            <a href="#" class="next">Next</a>
        </div>
    </div>
    <div class="page second">
        <div class="content">
            <p>this is second page--2</p>
        </div>
        <div class="control">
            <a href="#" class="next">Next</a>
            <a href="#" class="prev">Prev</a>
        </div>
    </div>
    <div class="page third">
        <div class="content">
            <p>this is third page---3</p>
        </div>
        <div class="control">
            <a href="#" class="next">Next</a>
            <a href="#" class="prev">Prev</a>
        </div>
    </div>
    <div class="page fourth">
        <div class="content">
            <p>this is fourth page----4</p>
        </div>
        <div class="control">
            <a href="#" class="next">Next</a>
            <a href="#" class="prev">Prev</a>
        </div>
    </div>
    <div class="page fifth">
        <div class="content">
            <p>this is fifth page-----5</p>
        </div>
        <div class="control">
            <a href="#" class="prev">Prev</a>
        </div>
    </div>
</div>
</body>
</html>
