<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta charset="UTF-8">
    <title>SCROLL PAGE EXAMPLE</title>
    <link rel="stylesheet" href="css/index.css">
    <script src="js/lib/jquery.js"></script>
    <script src="js/lib/jquery.mousewheel.js"></script>
    <script src="js/lib/jquery.easing.js"></script>
    <script src="js/lib/jquery.scrollpage.js"></script>
    <script>
       $(document).ready(function(){
           var scroll=$(".scroll_page");
           scroll.find(".content").eq(0).show();
           scroll.scrollpage({
               scroll_child:'.page',
               easing:'',
               next:".next",
               prev:".prev",
               time:1000,
               complete:function(){
                   var curr=$(".curr");
                   /*console.log(curr.index());*/
                   curr.find(".content").slideDown(500,function(){
                       curr.siblings().find(".content").slideUp(800);
                   });
               }
           });
       });
    </script>
</head>
<body>
<div class="title">
    <h1>Welcome to use scrollpage for your web project!</h1>
</div>
<div class="scroll_page">
    <div class="page first">
        <div class="content">
            <p>this is first page-1</p>
        </div>
        <div class="control">
            <a href="#" class="next">Next</a>
        </div>
    </div>
    <div class="page second">
        <div class="content">
            <p>this is second page--2</p>
        </div>
        <div class="control">
            <a href="#" class="next">Next</a>
            <a href="#" class="prev">Prev</a>
        </div>
    </div>
    <div class="page third">
        <div class="content">
            <p>this is third page---3</p>
        </div>
        <div class="control">
            <a href="#" class="next">Next</a>
            <a href="#" class="prev">Prev</a>
        </div>
    </div>
    <div class="page fourth">
        <div class="content">
            <p>this is fourth page----4</p>
        </div>
        <div class="control">
            <a href="#" class="next">Next</a>
            <a href="#" class="prev">Prev</a>
        </div>
    </div>
    <div class="page fifth">
        <div class="content">
            <p>this is fifth page-----5</p>
        </div>
        <div class="control">
            <a href="#" class="prev">Prev</a>
        </div>
    </div>
</div>
</body>
</html>
